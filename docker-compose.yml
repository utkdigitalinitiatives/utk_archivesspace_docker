version: '3.4'

services:
  archivesspace:
    build:
      context: ./archivesspace
      args:
        BRANCH: $BRANCH
    ports:
      - 8080:8080
      - 8081:8081
      - 8089:8089
      - 8090:8090
      - 8082:8082
    container_name: archivesspace
  snake:
    build:
      context: ./snake
    depends_on:
      - archivesspace
    container_name: archivessnake
